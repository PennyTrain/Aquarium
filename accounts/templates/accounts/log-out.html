{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}
<div class="logout-form">
    <h1>Log Out</h1>
    <p>Are you sure you want to log out?</p>
    <form class="" method="post">
        {% csrf_token %}
        <input type="submit" class="mt-3 btn btn-success" value="Log out">
    </form>
</div>
{% endblock %}
