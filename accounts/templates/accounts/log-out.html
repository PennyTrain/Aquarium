{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}
<div class="height-controller">
    <div class="form-container">
        <h1>Log Out</h1>
        <p>Are you sure you want to log out?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="mt-3 update-button" value="Log out">
            <a class="back-button" href="{% url 'reviews:review-display' %}">Back</a>
        </form>
    </div>
</div>
{% endblock %}
