{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% block content %} 
<div class="login-form">
    <h1>Log In</h1>
    <form class="login-inputs" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" class="mt-3 btn btn-success" value="Login">
    </form>
    <p>Don't have an account?<br><br><a class="btn btn-secondary" href="{% url 'accounts:signup' %}">Register now!!</a></p>
</div>
{% endblock %}
