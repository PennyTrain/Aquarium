{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% block content %}
<div class="height-controller">
    <div class="form-container">
        <h1>Log In</h1>
        <form class="login-inputs" action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <input type="submit" class="mt-3 update-button" value="Login">
        </form>
        <p>Don't have an account?
            <br><br>
            <div class="center-button">
            <a class="back-button" href="{% url 'accounts:signup' %}">
                Register now!!
            </a>
        </div>
        </p>
    </div>
</div>
{% endblock %}
