{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>GlassFish Aquarium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <div>
        <!-- This is the navbar -->
        <nav>
            <ul>
                <!-- The title that floats left -->
                <li class="title"><i class="fa-solid fa-fish-fins"></i> Glass Fish <i class="fa-solid fa-fish-fins"></i></li>
                <!-- The navbar items which direct you to a new page -->
                <li class="nav-items">Log in</li>
                <li class="nav-items">Gallary</li>
                <li class="nav-items">Visit</li>
                <li class="nav-items">Home</li>
            </ul>
        </nav>
    </div>

    <!-- THIS IS WHERE ALL CONTENT IS RENDERED -->
    {% block content %}
    {% endblock %}

    <div>
        <!-- This  is the footer-->
        <footer>
            <ul>
                <!-- Footer items that direct you to a new page -->
                <li class="footer-items">Home</li>
                <li class="footer-items">Visit</li>
                <li class="footer-items">Gallary</li>
                <li class="footer-items">Log in</li>
            </ul>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/f302dda9d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
</body>

</html>
