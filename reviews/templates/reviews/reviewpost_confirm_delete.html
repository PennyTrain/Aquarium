{% extends 'base.html' %}
{% load static %}
{% load cloudinary %}

{% block content %}
<div class="form-container">
    <h2>Delete Your Post?</h2>
    <form class="post-form" method="POST">
        {% csrf_token %}
        <h3 class="mb-3">Are you sure you want to delete this post "{{ object.title }}"</h3>
        <button class="btn btn-danger" type="submit">Yes I want to Delete</button>
        <a class="back-button" href="{% url 'reviews:review-display' %}">Cancel</a>
    </form>
</div>
{% endblock %}
