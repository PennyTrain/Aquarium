{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class=""></div>
    <div class="">
        <div class="row">
            <div class="col-12 col-md-6">
                {% if review %}
                    <h2>Edit Review</h2>
                {% else %}
                    <h2>Add review</h2>
                {% endif %}
                <form method="POST" action="{% if review %}{% url 'reviews:update-review' review.slug %}{% else %}{% url 'reviews:create' %}{% endif %}" class="form mb-1" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <div class="text-right">
                        <a class="btn" href="{% url 'reviews:ReviewPostDisplay' %}">Cancel</a>
                        <button type="submit" class="btn btn-primary mt-2">{% if review %}Save Changes{% else %}Add Review{% endif %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
