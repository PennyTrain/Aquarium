{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% load static %}
{% block content %}
<div class="height-controller">
    <div class="form-container">
        <strong class="add-review">Update Review</strong>
        <form class="create-form" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="update-button">
        </form>
    </div>
</div>
{% endblock %}
